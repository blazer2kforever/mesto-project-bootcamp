<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Интерактивный сайт для публикации фото из интересных мест"
    />
    <meta name="keywords" content="Путешествия, люди, фотографии" />
    <meta name="author" content="Фёдор Васильев" />
    <meta name="author" content="Яндекс.Практикум" />
    <title>Mesto</title>
    <link rel="stylesheet" href="./pages/index.css" />
  </head>
  <body class="root">
    <div class="page">
      <header class="header">
        <img src="./images/logo.svg" alt="Логотип" class="header__logo" />
      </header>
      <main class="content">
        <section class="profile">
          <img
            src="./images/avatar.jpg"
            alt="Аватар профиля"
            class="profile__avatar"
          />
          <div class="profile__info">
            <div class="profile__heading">
              <h1 class="profile__name">Жак-Ив Кусто</h1>
              <button
                class="profile__edit-button button"
                type="button"
              ></button>
            </div>
            <p class="profile__subheading">Исследователь океана</p>
          </div>
          <button class="profile__add-button button" type="button"></button>
        </section>
        <section class="gallery">
          <ul class="gallery__list"></ul>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__copyright">© 2023 Mesto Russia</p>
      </footer>
      <div class="popup popup__edit-profile">
        <div class="popup__container">
          <button class="popup__close-button button" type="button"></button>
          <form
            class="popup__form popup__form-profile"
            name="edit-profile"
            novalidate
          >
            <h2 class="popup__title">Редактировать профиль</h2>
            <div class="popup__input-container">
              <input
                class="popup__input popup__input-username"
                id="user-name"
                name="user-name"
                type="text"
                value=""
                placeholder="Имя"
                required
                minlength="2"
                maxlength="40"
              />
              <span class="popup__input-error" id="user-name-error"></span>
              <input
                class="popup__input popup__input-userstatus"
                id="user-status"
                name="user-status"
                type="text"
                value=""
                placeholder="Прозвище"
                required
                minlength="2"
                maxlength="200"
              />
              <span class="popup__input-error" id="user-status-error"></span>
            </div>
            <button class="popup__save-button" type="submit">Сохранить</button>
          </form>
        </div>
      </div>
      <div class="popup popup__add-image">
        <div class="popup__container">
          <button class="popup__close-button button" type="button"></button>
          <form
            class="popup__form popup__form-image"
            name="add-image"
            novalidate
          >
            <h2 class="popup__title">Новое место</h2>
            <div class="popup__input-container">
              <input
                class="popup__input popup__input-place"
                id="card-place"
                name="card-place"
                type="text"
                value=""
                placeholder="Название"
                required
              />
              <span class="popup__input-error" id="card-place-error"></span>
              <input
                class="popup__input popup__input-link"
                id="card-link"
                name="card-link"
                type="url"
                value=""
                placeholder="Ссылка на картинку"
                required
              />
              <span class="popup__input-error" id="card-link-error"></span>
            </div>
            <button
              class="popup__save-button popup__save-button_disabled"
              type="submit"
              disabled
            >
              Сохранить
            </button>
          </form>
        </div>
      </div>
      <div class="popup popup__view-image popup_dimmed">
        <div class="popup__container popup__container_flexible">
          <button class="popup__close-button button" type="button"></button>
          <img class="popup__image" src="" alt="" />
          <p class="popup__description"></p>
        </div>
      </div>
    </div>
    <template id="card">
      <article class="gallery__item">
        <img class="gallery__image" src="" alt="" />
        <button class="gallery__trash-button button" type="button"></button>
        <div class="gallery__description">
          <h2 class="gallery__title"></h2>
          <button class="gallery__like-button" type="button"></button>
        </div>
      </article>
    </template>
    <script type="module" src="./scripts/index.js"></script>
  </body>
</html>
