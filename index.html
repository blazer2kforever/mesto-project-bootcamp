<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Интерактивный сайт для публикации фото из интересных мест"
    />
    <meta name="keywords" content="Путешествия, люди, фотографии" />
    <meta name="author" content="Фёдор Васильев" />
    <meta name="author" content="Яндекс.Практикум" />
    <title>Mesto</title>
    <link rel="stylesheet" href="./pages/index.css" />
  </head>
  <body class="root">
    <div class="page">
      <section class="popup">
        <div class="popup__container">
          <button class="popup__close-button button" type="button"></button>
          <form class="popup__form" name="profile">
            <h2 class="popup__title">Редактировать профиль</h2>
            <input
              class="popup__input"
              name="name"
              type="text"
              value="Жак-Ив Кусто"
            />
            <input
              class="popup__input"
              name="status"
              type="text"
              value="Исследователь океана"
            />
            <button class="popup__save-button" type="submit">Сохранить</button>
          </form>
        </div>
      </section>
      <header class="header">
        <img src="./images/logo.svg" alt="Логотип" class="header__logo" />
      </header>
      <main class="content">
        <section class="profile">
          <img
            src="./images/avatar.jpg"
            alt="Аватар профиля"
            class="profile__avatar"
          />
          <div class="profile__info">
            <div class="profile__heading">
              <h1 class="profile__name">Жак-Ив Кусто</h1>
              <button
                class="profile__edit-button button"
                type="button"
              ></button>
            </div>
            <p class="profile__subheading">Исследователь океана</p>
          </div>
          <button class="profile__add-button button" type="button"></button>
        </section>
        <section class="gallery">
          <ul class="gallery__list">
            <li class="gallery__item">
              <img
                class="gallery__image"
                src="./images/karachaevsk.jpg"
                alt="Церковь в горах"
              />
              <div class="gallery__description">
                <h2 class="gallery__title">Карачаевск</h2>
                <button class="gallery__like-button" type="button"></button>
              </div>
            </li>
            <li class="gallery__item">
              <img
                class="gallery__image"
                src="./images/elbrus.jpg"
                alt="Горы"
              />
              <div class="gallery__description">
                <h2 class="gallery__title">Гора Эльбрус</h2>
                <button class="gallery__like-button" type="button"></button>
              </div>
            </li>
            <li class="gallery__item">
              <img
                class="gallery__image"
                src="./images/dombai.jpg"
                alt="Скала и лес"
              />
              <div class="gallery__description">
                <h2 class="gallery__title">Домбай</h2>
                <button class="gallery__like-button" type="button"></button>
              </div>
            </li>
            <li class="gallery__item">
              <img
                class="gallery__image"
                src="./images/elbrus.jpg"
                alt="Горы"
              />
              <div class="gallery__description">
                <h2 class="gallery__title">Гора Эльбрус</h2>
                <button class="gallery__like-button" type="button"></button>
              </div>
            </li>
            <li class="gallery__item">
              <img
                class="gallery__image"
                src="./images/dombai.jpg"
                alt="Скала и лес"
              />
              <div class="gallery__description">
                <h2 class="gallery__title">Домбай</h2>
                <button class="gallery__like-button" type="button"></button>
              </div>
            </li>
            <li class="gallery__item">
              <img
                class="gallery__image"
                src="./images/karachaevsk.jpg"
                alt="Церковь в горах"
              />
              <div class="gallery__description">
                <h2 class="gallery__title">Карачаево-Черкессия</h2>
                <button class="gallery__like-button" type="button"></button>
              </div>
            </li>
          </ul>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__copyright">© 2020 Mesto Russia</p>
      </footer>
    </div>
    <script src="./script/script.js"></script>
  </body>
</html>
